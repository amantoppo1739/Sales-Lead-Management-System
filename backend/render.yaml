services:
  - type: web
    name: lead-management-backend
    env: php
    buildCommand: composer install --optimize-autoloader --no-dev --ignore-platform-req=ext-gd
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false

